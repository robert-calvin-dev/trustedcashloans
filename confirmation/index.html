<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You're Pre-Approved!</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #004aad;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #faf200;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 1.8rem;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="message" id="message">
    <h1>ðŸŽ‰ You're Pre-Approved!</h1>
    <p id="personalMessage"></p>
    <p>Please check your email for details. A loan specialist will contact you via your preferred method within 24 hours.</p>
    <div class="loader"></div>
    <p>Redirecting you to our homepage...</p>
  </div>

  <script>
    const name = localStorage.getItem('loan_first_name') || 'There';
    const type = localStorage.getItem('loan_type') || 'your loan';

    document.getElementById('personalMessage').textContent =
      `Congratulations, ${name}. Weâ€™ve matched you with lenders for ${type === 'payday' ? 'a Payday Loan' : 'a Personal Installment Loan'}.`;

    setTimeout(() => {
      window.location.href = "/";
    }, 10000); // 10 second redirect
  </script>
</body>
</html>
