  <style>

  </style>

<body>
  <div id="header"></div>
  <div id="offer-result" class="offer-box"></div>
  <div id="footer"></div>

  <script>
 function showRecommendedOffer() {
  const income = parseInt(localStorage.getItem('loan_monthly_income'), 10) || 0;
  const employment = localStorage.getItem('loan_employment_type') || '';
  const age = parseInt(localStorage.getItem('loan_age'), 10) || 0;
  const hasVehicle = localStorage.getItem('loan_vehicle_owner') === 'true';
  const loanType = localStorage.getItem('loan_type') || '';
  const state = localStorage.getItem('state') || '';

  let offer = {
    name: 'Payday SOS',
    url: 'https://afflat3c2.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=12935&c=918277&a=762172&k=39ABD8CB864C6889B5968632FAE8F935&l=13430'
  };

  if (state === 'NY' || state === 'AR') {
    offer = {
      name: 'Explore Credit Loans',
      url: 'https://afflat3c1.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=25268&c=918277&a=762172&k=508B2AC6EB0F2A09C2C2406813EDC8F8&l=26766'
    };
  } else if (loanType === 'credit') {
    offer = {
      name: 'Yendo Credit Card',
      url: 'https://afflat3c2.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=27618&c=918277&a=762172&k=80F08CDE0F2F81B4645B8FA33C3A649F&l=29942'
    };
  } else if (income >= 2500 && age >= 25 && age <= 55) {
    offer = {
      name: 'Explore Credit Loans',
      url: 'https://afflat3c1.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=25268&c=918277&a=762172&k=508B2AC6EB0F2A09C2C2406813EDC8F8&l=26766'
    };
  } else if ((employment.includes('Full-Time') || employment.includes('Part-Time')) && income >= 1500) {
    offer = {
      name: 'HonestLoans',
      url: 'https://afflat3c1.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=10933&c=918277&a=762172&k=BA0C72F548CC0E1865DAB02BBAD686B8&l=10907'
    };
  } else if (["Student", "Self-Employed", "Unemployed"].includes(employment)) {
    offer = {
      name: 'TaxExpert',
      url: 'https://afflat3c2.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=22650&c=918277&a=762172&k=56F8F814545736750673CB9E842849FC&l=23511'
    };
  }

  // Save to localStorage for email or future
  localStorage.setItem('recommended_offer', offer.name);
  localStorage.setItem('recommended_offer_url', offer.url);

  // Render it
  const container = document.getElementById('offer-result');
  container.innerHTML = `
    <h2>Your Recommended Offer: ${offer.name}</h2>
    <p>Based on your details, this offer is best suited to you.</p>
    <a href="${offer.url}" class="button" target="_blank">Apply Now</a>

    Not the right fit? <a href='/more-offers/'>View more lender options here.</a>
  `;
}

    document.addEventListener('DOMContentLoaded', showRecommendedOffer);
  </script>
