<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Offers – Trusted Cash Loans</title>
  <meta name="description" content="Your personalized loan offers are ready. Based on your location and selections, we’ve matched you with the best available options.">
  <meta name="theme-color" content="#132c4b">
  <link rel="icon" href="/assets/images/siteicon.png">
  <link rel="stylesheet" href="/assets/css/style.css" />

  <style>
    .offers-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .offers-container h1 {
      color: #003366;
      font-size: 26px;
      margin-bottom: 20px;
    }

    .offer-card {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .offer-card h2 {
      color: #0056a3;
      margin-bottom: 10px;
    }

    .offer-card p {
      font-size: 15px;
      color: #333;
    }

    .offer-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffc107;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="offers-container">
    <h1 id="headline">Finding offers for you...</h1>
    <div id="offerBlock"></div>
  </div>
  </div> <div id="footer"></div>
  <script src="/assets/js/script.js"></script>
  <script>
    const state = localStorage.getItem('loan_state');
    const city = localStorage.getItem('loan_city');
    const income = localStorage.getItem('loan_income');
    const age = localStorage.getItem('loan_age');
  
    const paydayStates = [
      "Ohio", "Virginia", "Washington", "Oregon", "Oklahoma", "Wyoming", "Maine", "Rhode Island", "Florida", "Mississippi", "Alabama", "Iowa", "Delaware", "Wisconsin", "Michigan", "Indiana", "North Dakota", "California", "Missouri", "Kansas", "South Carolina", "Louisiana", "Alaska", "Tennessee", "Kentucky", "Texas", "Utah", "Nevada", "Idaho"
    ];
  
    const headline = document.getElementById('headline');
    const offerBlock = document.getElementById('offerBlock');
  
    function createOffer(title, description, link) {
      return `
        <div class="offer-card">
          <h2>${title}</h2>
          <p>${description}</p>
          <a href="${link}" target="_blank">View Offer</a>
        </div>
      `;
    }
  
    function renderOffers() {
      if (!state) {
        headline.textContent = "Missing location information. Please restart your application.";
        return;
      }
  
      headline.textContent = `Top Loan Offers`;
  
      let offers = "";
  
      if (paydayStates.includes(state)) {
        offers += createOffer(
          "Payday SOS – Up to $500",
          "Instant approval payday loan for emergencies. Direct deposit within 1 business day.",
          "https://afflat3c2.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=12935&c=918277&a=762172&k=39ABD8CB864C6889B5968632FAE8F935&l=13430"
        );
        offers += createOffer(
          "Explore Credit Loans – No Credit Check",
          "Quick application process. Bad credit okay. Receive up to $1000.",
          "https://afflat3c1.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=25268&c=918277&a=762172&k=508B2AC6EB0F2A09C2C2406813EDC8F8&l=26766"
        );
      } else {
        offers += createOffer(
          "HonestLoans – Personal Installment Loans",
          "Up to $5000. Designed for longer terms and bigger needs. Apply in 2 mins.",
          "https://afflat3c1.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=10933&c=918277&a=762172&k=BA0C72F548CC0E1865DAB02BBAD686B8&l=10907"
        );
        offers += createOffer(
          "Yendo Credit Card – Build Credit Accessibly",
          "Tap into credit through your car. Build credit while you spend. No hard pull.",
          "https://afflat3c2.com/trk/lnk/E1498118-45E3-4344-90AB-1A5CF27CB8C9/?o=27618&c=918277&a=762172&k=80F08CDE0F2F81B4645B8FA33C3A649F&l=29942"
        );
      }
  
      offerBlock.innerHTML = offers;
    }
  
    renderOffers();
  </script>

</body>
</html>
